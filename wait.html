<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게임 대기실</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }
    h1 {
      text-align: center;
    }
    .user-list {
      margin: 20px auto;
      max-width: 400px;
      list-style-type: none;
      padding: 0;
    }
    .user-list li {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
      background-color: #f9f9f9;
    }
    .start-game {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .start-game:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1 id="roomTitle">대기실</h1>
  <ul class="user-list" id="userList"></ul>
  <button class="start-game">게임 시작</button>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // Firebase 초기화
    const firebaseConfig = {
        apiKey: "AIzaSyALH2cc2T41m3C8_Bqt98yFP0NJqeTTmKU",
        authDomain: "coupong-50898.firebaseapp.com",
        databaseURL: "https://coupong-50898-default-rtdb.firebaseio.com",
        projectId: "coupong-50898",
        storageBucket: "coupong-50898.firebasestorage.app",
        messagingSenderId: "396007126503",
        appId: "1:396007126503:web:e8caa6aaafb48f54a5b942",
        measurementId: "G-R2604RJDDV"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    const currentRoom = localStorage.getItem('currentRoom');
    if (!currentRoom) {
      alert('방 정보가 없습니다.');
      window.location.href = 'lobby.html';
    }

    function generateRandomNickname() {
      const adjectives = ['빠른', '강한', '똑똑한', '용감한'];
      const animals = ['호랑이', '사자', '토끼', '독수리'];
      return `${adjectives[Math.floor(Math.random() * adjectives.length)]} ${animals[Math.floor(Math.random() * animals.length)]}`;
    }

    function joinRoom() {
      let nickname = localStorage.getItem('nickname');
      let userId = localStorage.getItem('userId');

      if (!nickname || !userId) {
        nickname = generateRandomNickname();
        const userRef = firebase.database().ref(`rooms/${currentRoom}/users`).push();
        userId = userRef.key;

        userRef.set({ nickname }).then(() => {
          localStorage.setItem('nickname', nickname);
          localStorage.setItem('userId', userId);
          console.log('대기실에 새로 참여:', nickname);
        });
      } else {
        const userRef = firebase.database().ref(`rooms/${currentRoom}/users/${userId}`);
        userRef.once('value').then((snapshot) => {
          if (!snapshot.exists()) {
            userRef.set({ nickname });
          }
        });
      }
    }

    function renderUserList(users) {
      const userList = document.getElementById('userList');
      userList.innerHTML = '';
      for (const [userId, userData] of Object.entries(users || {})) {
        const li = document.createElement('li');
        li.textContent = userData.nickname;
        userList.appendChild(li);
      }
    }

    function fetchUserList() {
      const userRef = firebase.database().ref(`rooms/${currentRoom}/users`);
      userRef.on('value', (snapshot) => {
        const users = snapshot.val();
        renderUserList(users);
      });
    }

    async function assignRolesToUsers() {
      const userRef = firebase.database().ref(`rooms/${currentRoom}/users`);
      const jobsRef = firebase.database().ref('jobs');

      const snapshot = await jobsRef.once('value');
      const jobs = snapshot.val();

      if (!jobs || Object.keys(jobs).length < 2) {
        throw new Error('직업 데이터가 올바르지 않습니다.');
      }

      const roleKeys = Object.keys(jobs);
      const firstRoleIndex = Math.floor(Math.random() * roleKeys.length);
      const firstRole = jobs[roleKeys[firstRoleIndex]];
      const secondRole = jobs[roleKeys[1 - firstRoleIndex]];

      console.log(`첫 번째 플레이어 직업: ${firstRole}, 두 번째 플레이어 직업: ${secondRole}`);

      await userRef.transaction((users) => {
        if (!users || Object.keys(users).length !== 2) {
          throw new Error('사용자가 정확히 2명이어야 합니다.');
        }

        const userIds = Object.keys(users);
        users[userIds[0]].role = firstRole;
        users[userIds[1]].role = secondRole;

        localStorage.setItem('role', firstRole); // 첫 번째 플레이어 로컬 저장

        return users;
      });

      console.log('모든 사용자에게 역할이 할당되었습니다.');
    }

    async function assignRolesAndStartGame() {
      const roomRef = firebase.database().ref(`rooms/${currentRoom}`);
      const foldersRef = firebase.database().ref(`rooms/${currentRoom}/folders`);
      const userRef = firebase.database().ref(`rooms/${currentRoom}/users`);

      try {
        const userSnapshot = await userRef.once('value');
        const users = userSnapshot.val();

        if (!users || Object.keys(users).length !== 2) {
          alert('사용자가 정확히 2명이어야 게임을 시작할 수 있습니다.');
          throw new Error('사용자가 정확히 2명이 아닙니다.');
        }

        const snapshot = await roomRef.once('value');
        const roomData = snapshot.val();

        if (roomData && roomData.isStarted) {
          console.log('게임이 이미 시작되었습니다.');
          await assignRolesToUsers();
          window.location.href = 'map.html';
          return;
        }

        const foldersData = createFoldersData();
        await roomRef.update({ isStarted: true });
        await foldersRef.set(foldersData);

        console.log('폴더 데이터 저장 완료.');
        await assignRolesToUsers();
        window.location.href = 'map.html';
      } catch (error) {
        console.error('게임 시작 중 오류 발생:', error.message);
      }
    }

    function createFoldersData(depth = 0, maxDepth = 5) {
      if (depth >= maxDepth) return {};

      const folders = {};
      const numFolders = Math.floor(Math.random() * 3) + 3;

      for (let i = 0; i < numFolders; i++) {
        const folderId = `folder${Math.random().toString(36).substring(2, 6)}`;
        const files = {};
        const numFiles = Math.floor(Math.random() * 4);
        for (let j = 0; j < numFiles; j++) {
          const fileId = `file${Math.random().toString(36).substring(2, 6)}`;
          files[fileId] = {
            name: `파일 ${Math.floor(Math.random() * 1000)}.txt`,
            state: 'normal',
          };
        }

        folders[folderId] = {
          name: `폴더 ${Math.random().toString(36).substring(2, 6)}`,
          files: files,
          subfolders: createFoldersData(depth + 1, maxDepth),
        };
      }

      return folders;
    }

    document.getElementById('roomTitle').textContent = `대기실: ${currentRoom}`;
    joinRoom();
    fetchUserList();

    document.querySelector('.start-game').addEventListener('click', assignRolesAndStartGame);
  </script>
</body>
</html>
