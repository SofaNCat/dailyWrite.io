<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게임 대기실</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }
    h1 {
      text-align: center;
    }
    .user-list {
      margin: 20px auto;
      max-width: 400px;
      list-style-type: none;
      padding: 0;
    }
    .user-list li {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
      background-color: #f9f9f9;
    }
    .start-game {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .start-game:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1 id="roomTitle">대기실</h1>
  <ul class="user-list" id="userList"></ul>
  <button class="start-game">게임 시작</button>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // Firebase 초기화
    const firebaseConfig = {
        apiKey: "AIzaSyALH2cc2T41m3C8_Bqt98yFP0NJqeTTmKU",
        authDomain: "coupong-50898.firebaseapp.com",
        databaseURL: "https://coupong-50898-default-rtdb.firebaseio.com",
        projectId: "coupong-50898",
        storageBucket: "coupong-50898.firebasestorage.app",
        messagingSenderId: "396007126503",
        appId: "1:396007126503:web:e8caa6aaafb48f54a5b942",
        measurementId: "G-R2604RJDDV"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    const currentRoom = localStorage.getItem('currentRoom');
    if (!currentRoom) {
      alert('방 정보가 없습니다.');
      window.location.href = 'lobby.html';
    }

    function generateRandomNickname() {
      const adjectives = ['빠른', '강한', '똑똑한', '용감한'];
      const animals = ['호랑이', '사자', '토끼', '독수리'];
      return `${adjectives[Math.floor(Math.random() * adjectives.length)]} ${animals[Math.floor(Math.random() * animals.length)]}`;
    }

    // 사용자를 대기실에 추가
    function joinRoom() {
      let nickname = localStorage.getItem('nickname');
      let userId = localStorage.getItem('userId');

      if (!nickname || !userId) {
        // 새 닉네임 생성 및 Firebase에 추가
        nickname = generateRandomNickname();
        const userRef = firebase.database().ref(`rooms/${currentRoom}/users`).push();
        userId = userRef.key; // Firebase에서 생성된 고유 키

        userRef.set({ nickname }).then(() => {
          // 닉네임과 사용자 ID를 로컬 스토리지에 저장
          localStorage.setItem('nickname', nickname);
          localStorage.setItem('userId', userId);
          console.log('대기실에 새로 참여:', nickname);
        });
      } else {
        // 이미 저장된 닉네임과 ID로 Firebase에 참여 여부 확인
        const userRef = firebase.database().ref(`rooms/${currentRoom}/users/${userId}`);
        userRef.once('value').then((snapshot) => {
          if (!snapshot.exists()) {
            userRef.set({ nickname }); // Firebase에 사용자 데이터 추가
          }
        });
      }
    }



    // 사용자 목록 렌더링
    function renderUserList(users) {
      const userList = document.getElementById('userList');
      userList.innerHTML = '';

      for (const [userId, userData] of Object.entries(users || {})) {
        const li = document.createElement('li');
        li.textContent = userData.nickname;
        userList.appendChild(li);
      }
    }

    // 사용자 목록 가져오기
    function fetchUserList() {
      const userRef = firebase.database().ref(`rooms/${currentRoom}/users`);
      userRef.on('value', (snapshot) => {
        const users = snapshot.val();
        renderUserList(users);
      });
    }

    // 폴더 데이터 생성
function createFoldersData(depth = 0, maxDepth = 5) {
  if (depth >= maxDepth) return {};

  const folders = {};
  const numFolders = Math.floor(Math.random() * 3) + 3; // 3~5개의 폴더 생성

  for (let i = 0; i < numFolders; i++) {
    const folderId = `folder${Math.random().toString(36).substring(2, 6)}`;
    const files = {};

    // 파일 생성
    const numFiles = Math.floor(Math.random() * 4); // 최대 4개의 파일 생성
    for (let j = 0; j < numFiles; j++) {
      const fileId = `file${Math.random().toString(36).substring(2, 6)}`;
      files[fileId] = {
        name: `파일 ${Math.floor(Math.random() * 1000)}.txt`,
        state: 'normal', // 기본 상태 설정
      };
    }

    // 폴더 생성
    folders[folderId] = {
      name: `폴더 ${Math.random().toString(36).substring(2, 6)}`,
      files: files,
      subfolders: createFoldersData(depth + 1, maxDepth), // 하위 폴더 재귀 생성
    };
  }

  return folders;
}


    // 역할 배정 및 게임 시작
    function assignRolesAndStartGame() {
      const roomRef = firebase.database().ref(`rooms/${currentRoom}`);

      roomRef.transaction((roomData) => {
        if (!roomData) {
          roomData = {};
        }

        if (roomData.gameStarted) {
          alert('게임이 이미 시작되었습니다!');
          return;
        }

        roomData.gameStarted = true;
        roomData.folders = createFoldersData();

        const roles = ['Vaccine', 'Malware'];
        if (roomData.users) {
          const userIds = Object.keys(roomData.users);
          userIds.forEach((userId, index) => {
            roomData.users[userId].role = roles[index % roles.length];
          });
        }

        return roomData;
      }).then(() => {
        console.log('게임 시작!');
        alert('게임이 시작되었습니다!');
      }).catch((error) => {
        console.error('게임 시작 중 오류:', error);
      });
    }

    // 역할 및 게임 시작 상태 감지
    function listenForRoleAndGameStart() {
      const userId = localStorage.getItem('userId');
      const userRef = firebase.database().ref(`rooms/${currentRoom}/users/${userId}`);

      userRef.on('value', (snapshot) => {
        const userData = snapshot.val();
        if (userData && userData.role) {
          alert(`당신의 역할은 ${userData.role === 'Vaccine' ? '백신' : '악성코드'}입니다.`);
        }
      });

      const roomRef = firebase.database().ref(`rooms/${currentRoom}/gameStarted`);
      roomRef.on('value', (snapshot) => {
        if (snapshot.val() === true) {
          window.location.href = 'map.html';
        }
      });
    }

    // 초기화
    document.getElementById('roomTitle').textContent = `대기실: ${currentRoom}`;
    joinRoom();
    fetchUserList();
    listenForRoleAndGameStart();

    document.querySelector('.start-game').addEventListener('click', assignRolesAndStartGame);
  </script>
</body>
</html>
