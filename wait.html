<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게임 대기실</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }
    h1 {
      text-align: center;
    }
    .user-list {
      margin: 20px auto;
      max-width: 400px;
      list-style-type: none;
      padding: 0;
    }
    .user-list li {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
      background-color: #f9f9f9;
    }
    .start-game {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .start-game:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1 id="roomTitle">대기실</h1>
  <ul class="user-list" id="userList"></ul>
  <button class="start-game">게임 시작</button>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // Firebase 초기화
    const firebaseConfig = {
        apiKey: "AIzaSyALH2cc2T41m3C8_Bqt98yFP0NJqeTTmKU",
        authDomain: "coupong-50898.firebaseapp.com",
        databaseURL: "https://coupong-50898-default-rtdb.firebaseio.com",
        projectId: "coupong-50898",
        storageBucket: "coupong-50898.firebasestorage.app",
        messagingSenderId: "396007126503",
        appId: "1:396007126503:web:e8caa6aaafb48f54a5b942",
        measurementId: "G-R2604RJDDV"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    const currentRoom = localStorage.getItem('currentRoom');
    if (!currentRoom) {
      alert('방 정보가 없습니다.');
      window.location.href = 'lobby.html';
    }

    function generateRandomNickname() {
      const adjectives = ['빠른', '강한', '똑똑한', '용감한'];
      const animals = ['호랑이', '사자', '토끼', '독수리'];
      return `${adjectives[Math.floor(Math.random() * adjectives.length)]} ${animals[Math.floor(Math.random() * animals.length)]}`;
    }

    function joinRoom() {
      let nickname = localStorage.getItem('nickname');
      let userId = localStorage.getItem('userId');

      if (!nickname || !userId) {
        nickname = generateRandomNickname();
        const userRef = firebase.database().ref(`rooms/${currentRoom}/users`).push();
        userId = userRef.key;

        userRef.set({ nickname }).then(() => {
          localStorage.setItem('nickname', nickname);
          localStorage.setItem('userId', userId);
          console.log('대기실에 새로 참여:', nickname);
        });
      } else {
        const userRef = firebase.database().ref(`rooms/${currentRoom}/users/${userId}`);
        userRef.once('value').then((snapshot) => {
          if (!snapshot.exists()) {
            userRef.set({ nickname });
          }
        });
      }
    }

    function renderUserList(users) {
      const userList = document.getElementById('userList');
      userList.innerHTML = '';
      for (const [userId, userData] of Object.entries(users || {})) {
        const li = document.createElement('li');
        li.textContent = userData.nickname;
        userList.appendChild(li);
      }
    }

    function fetchUserList() {
      const userRef = firebase.database().ref(`rooms/${currentRoom}/users`);
      userRef.on('value', (snapshot) => {
        const users = snapshot.val();
        renderUserList(users);
      });
    }

    function createFoldersData(depth = 0, maxDepth = 5) {
      if (depth >= maxDepth) return {};

      const folders = {};
      const numFolders = Math.floor(Math.random() * 3) + 3;

      for (let i = 0; i < numFolders; i++) {
        const folderId = `folder${Math.random().toString(36).substring(2, 6)}`;
        const files = {};
        const numFiles = Math.floor(Math.random() * 4);
        for (let j = 0; j < numFiles; j++) {
          const fileId = `file${Math.random().toString(36).substring(2, 6)}`;
          files[fileId] = {
            name: `파일 ${Math.floor(Math.random() * 1000)}.txt`,
            state: 'normal',
          };
        }

        folders[folderId] = {
          name: `폴더 ${Math.random().toString(36).substring(2, 6)}`,
          files: files,
          subfolders: createFoldersData(depth + 1, maxDepth),
        };
      }

      return folders;
    }

    
  // 역할 랜덤 배정
  function assignRolesToUsers() {
  const userRef = firebase.database().ref(`rooms/${currentRoom}/users`);
  const roles = ['Vaccine', 'Malware']; // 역할 리스트
  let currentRoleIndex = 0; // 역할 순환을 위한 인덱스

  return userRef.transaction((users) => {
    if (!users) return users; // 사용자가 없으면 그대로 반환

    Object.keys(users).forEach((userId) => {
      if (!users[userId].role) {
        // 역할이 아직 할당되지 않은 사용자에게 역할 할당
        users[userId].role = roles[currentRoleIndex % roles.length];
        currentRoleIndex++;
      }
    });

    return users; // 업데이트된 사용자 데이터 반환
  }).then(() => {
    console.log('모든 사용자에게 역할이 할당되었습니다.');
  }).catch((error) => {
    console.error('역할 할당 중 오류 발생:', error);
  });
}


  async function assignRolesAndStartGame() {
  const roomcheckRef = firebase.database().ref(`rooms/${currentRoom}`);
  const roomRef = firebase.database().ref(`rooms/${currentRoom}/folders`);

  // 방 상태 확인
  roomcheckRef.once('value').then((snapshot) => {
    const roomData = snapshot.val();

    if (roomData && roomData.isStarted) {
      // 게임이 이미 시작된 경우
      console.log('게임이 이미 시작되었습니다. 역할만 배정합니다.');
      assignRolesToUsers(); // 역할만 배정
      setTimeout(() => {
        localStorage.setItem('currentRoom', currentRoom);
        window.location.href = 'map.html'; // 폴더 페이지로 이동
      }, 1000);
    } else {
      // 게임이 아직 시작되지 않은 경우
      console.log('게임이 시작되지 않았습니다. 폴더를 저장하고 역할을 배정합니다.');

      // 폴더 데이터 생성
      const folderData = createFoldersData();

      // isStarted 설정 및 폴더 데이터 저장
      roomcheckRef.update({ isStarted: true }).then(() => {
        roomRef.set(folderData).then(() => {
          console.log('폴더 데이터 저장 완료. 역할을 배정합니다.');
          assignRolesToUsers(); // 역할 설정
          setTimeout(() => {
            localStorage.setItem('currentRoom', currentRoom);
            window.location.href = 'map.html'; // 폴더 페이지로 이동
          }, 1000);
        }).catch((error) => {
          console.error('폴더 데이터 저장 중 오류 발생:', error);
        });
      }).catch((error) => {
        console.error('isStarted 설정 중 오류 발생:', error);
      });
    }
  }).catch((error) => {
    console.error('Firebase에서 방 상태 확인 중 오류 발생:', error);
  });
}


    function listenForRoleAndGameStart() {
      const userId = localStorage.getItem('userId');
      const userRef = firebase.database().ref(`rooms/${currentRoom}/users/${userId}`);
      const roomRef = firebase.database().ref(`rooms/${currentRoom}/gameStarted`);

      userRef.on('value', (snapshot) => {
        const userData = snapshot.val();
        if (userData && userData.role) {
          alert(`당신의 역할은 ${userData.role === 'Vaccine' ? '백신' : '악성코드'}입니다.`);
          window.location.href = 'map.html';
        }
      });

      roomRef.on('value', (snapshot) => {
        if (snapshot.val() === true) {
          window.location.href = 'map.html';
        }
      });
    }

    document.getElementById('roomTitle').textContent = `대기실: ${currentRoom}`;
    joinRoom();
    fetchUserList();
    listenForRoleAndGameStart();

    document.querySelector('.start-game').addEventListener('click', assignRolesAndStartGame);
  </script>
</body>
</html>
