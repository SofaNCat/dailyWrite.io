<!-- 로비 페이지 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로비</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }
    h1 {
      text-align: center;
    }
    .room-list {
      margin: 20px auto;
      max-width: 400px;
      list-style-type: none;
      padding: 0;
    }
    .room-list li {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      background-color: #f9f9f9;
      transition: background-color 0.2s;
    }
    .room-list li:hover {
      background-color: #e3e3e3;
    }
    .create-room {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .create-room:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>로비</h1>
  <button class="create-room">게임방 생성</button>
  <ul class="room-list" id="roomList"></ul>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
        apiKey: "AIzaSyALH2cc2T41m3C8_Bqt98yFP0NJqeTTmKU",
        authDomain: "coupong-50898.firebaseapp.com",
        databaseURL: "https://coupong-50898-default-rtdb.firebaseio.com",
        projectId: "coupong-50898",
        storageBucket: "coupong-50898.firebasestorage.app",
        messagingSenderId: "396007126503",
        appId: "1:396007126503:web:e8caa6aaafb48f54a5b942",
        measurementId: "G-R2604RJDDV"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    function generateRandomCode() {
      return Math.random().toString(36).substring(2, 8).toUpperCase();
    }

    function renderRoomList(rooms) {
      const roomList = document.getElementById('roomList');
      roomList.innerHTML = '';

      for (const [roomId, roomData] of Object.entries(rooms || {})) {
        const li = document.createElement('li');
        li.textContent = `방 ID: ${roomId}, 이름: ${roomData.name || '무제'}`;
        li.onclick = () => {
          localStorage.setItem('currentRoom', roomId);
          window.location.href = 'wait.html'; // 대기실 페이지로 이동
        };
        roomList.appendChild(li);
      }
    }

    function fetchRoomList() {
      const roomRef = firebase.database().ref('rooms');
      roomRef.on('value', (snapshot) => {
        const rooms = snapshot.val();
        renderRoomList(rooms);
      });
    }

    function createRoom() {
      const roomId = generateRandomCode();
      const roomRef = firebase.database().ref(`rooms/${roomId}`);
      roomRef.set({
        name: `게임방 ${roomId}`,
        createdAt: Date.now(),
        users: {},
      }).then(() => {
        alert(`게임방 ${roomId}이 생성되었습니다.`);
      });
    }

    document.querySelector('.create-room').addEventListener('click', createRoom);
    fetchRoomList();
  </script>
</body>
</html>
